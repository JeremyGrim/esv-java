<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
	<h:head>
		<h:outputStylesheet library="css" name="style.css"/>
		<h:outputLink href="https://fonts.googleapis.com/css?family=Lobster|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet"/>
		<h:outputLink href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet"/>
		<h:outputStylesheet library="font-awesome" name="css/font-awesome.min.css" />
	</h:head>
	
	

	<h:body>
		<div id="menu-container">
			<div id="menu">
				<div class="logo"></div>
				<a href="sign_up.xhtml">
					<div class="btn_no_stroke">Cr√©er un compte</div>
				</a>
				<a href="sign_in.xhtml">
					<div class="btn_stroke">Connexion</div>
				</a>
				<ul>
					<a href="index.xhtml"><li>Accueil</li></a>
					<a href="In/recipe.xhtml"><li>Nos recettes</li></a>
					
					
				</ul>
				
			</div>
		
		</div>
	
		<div id="main">
		
			
			<div id="sign_in">
				<span class="title">Se connecter</span>
				
				<div id="line-engine">
					<h:form>
					   	<b:inputText placeholder="Email" id="username" value="#{connexionController.login}" ajax="true" autocomplete="false" update="@(.message)">            
						  	<f:facet name="prepend">
								<b:icon name="user" />
							</f:facet>
						</b:inputText>
					   	<b:inputSecret placeholder="Password" id="password"
							value="#{connexionController.password}" ajax="true"
							autocomplete="false" update="@(.message)">
							<f:facet name="prepend">
								<b:iconAwesome name="key" />
							</f:facet>
						</b:inputSecret>
						
						<b:commandButton class="btn_yelow" value="Connexion"
							onclick="ajax:connexionController.login()" update="@form"
							look="primary" style="width:100%" />
					</h:form>
						
				
				</div>
			</div>	
		
		</div>
	
	</h:body>

</html>
