<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
	<h:head>
		<h:outputStylesheet library="css" name="style.css"/>
		<h:outputLink href="https://fonts.googleapis.com/css?family=Lobster|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet"/>
		<h:outputLink href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet"/>
		<h:outputStylesheet library="font-awesome" name="css/font-awesome.min.css" />
	</h:head>
	
	

	<h:body>
		<div id="menu-container">
			<div id="menu">
				<div class="logo"></div>
				
				<h:form>
					<b:commandButton value="Deconnexion"
							onclick="ajax:logoutController.logout()" update="@form"
							  />
				</h:form>
				
				<ul>
					<a href="recipe.xhtml"><li>Accueil</li></a>
					<a href="recipe.xhtml"><li>Nos recettes</li></a>
					
					
				</ul>
				
			</div>
		
		</div>
	
		<div id="main">
		
			
			
			<div id="engine-recipe">
				<span class="title">Nos recettes</span>
				
				<div id="line-engine">
					<ui:repeat var="recipe" value="#{recipeList.recipes}">
					<!-- <a href="in/recette.xhtml?id=#{recipe.id}"> -->
						<div class="recette">
							<div class="img-recette">
								<img src="#{resource['images/recipe.png']}" />
							</div>
							<div class="desc-recette">
								<div class="name-recette">#{recipe.name}</div>
								<div class="category-recette">#{recipe.category}</div>
							</div>
						</div>
					<!-- </a> -->
				</ui:repeat>
					
					
					
				</div>
			</div>	
		
		</div>
	
	</h:body>

</html>
