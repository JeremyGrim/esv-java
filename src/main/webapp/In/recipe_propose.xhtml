<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
	<h:head>
		<h:outputStylesheet library="css" name="style.css"/>
		<h:outputLink href="https://fonts.googleapis.com/css?family=Lobster|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet"/>
		<h:outputLink href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet"/>
		<h:outputStylesheet library="font-awesome" name="css/font-awesome.min.css" />
	</h:head>
	
	

	<h:body>
		<div id="menu-container">
			<div id="menu">
				<div class="logo"></div>
				
				<h:form>
					<b:commandButton value="Deconnexion"
							onclick="ajax:logoutController.logout()" update="@form"
							  />
				</h:form>
				
				<ul>
					<a href="recipe.xhtml"><li>Accueil</li></a>
					<a href="recipe.xhtml"><li>Nos recettes</li></a>
					
					
				</ul>
				
			</div>
		
		</div>
	
		<div id="main">
		
			
			<div id="recipe_propose">
				<span class="title">Votre recette</span>
				
				<div id="line-engine">
					<h:form>
						<b:inputText placeholder="Nom de votre recette" 
						value="#{makerRecipe.name}" ajax="true" autocomplete="false"
						update="@(.message)"
						/>
						
						<b:inputText placeholder="Durée de préparation et cuisson" 
						value="#{makerRecipe.time}" ajax="true" autocomplete="false"
						update="@(.message)"
						/>
						
					    
					    <b:formGroup>
					        <b:selectOneMenu value="#{makerRecipe.category}"  required="true">
					            <f:selectItem itemLabel="Selectionner une categorie" itemValue="" />
					            <f:selectItems value="#{listeCategory.category}" var="c" itemValue="#{c.categoryName}" itemLabel="#{c.categoryName}"/>	
					        </b:selectOneMenu>
					    </b:formGroup>
					    
					    <b:formGroup>
					        <b:selectOneMenu value="#{makerRecipe.types}"  required="true">
					            <f:selectItem itemLabel="Selectionner un type" itemValue="" />
					            <f:selectItems value="#{listeType.types}" var="c" itemValue="#{c.typeName}" itemLabel="#{c.typeName}"/>	
					        </b:selectOneMenu>
					    </b:formGroup>
					    
						    <b:inputTextarea placeholder="Décrire votre recette" value="#{makerRecipe.explanation}" ajax="true" autocomplete="false"
						update="@(.message)"/>
					    
											  	
					  	
						
					    
					    
					  	
					  	<b:commandButton class="btn_yelow" value="Enregistrer la recette"
							onclick="ajax:makerRecipe.maker()" update="@form"
							look="primary" style="width:100%" />
							
						
					</h:form>
						
				
				</div>
			</div>	
		
		</div>
	
	</h:body>

</html>
